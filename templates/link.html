<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename = 'css/index.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>group link</title>
</head>

<body>
    <main class="main-l">
        <div class="main-l-div">
            <div class="">
                <h1 class="">{{group.group}}</h1>
            </div>
            <div class="view-link">
                <p class="text-center">{{link}}</p>
                <input type="text" name="" id="link" value="{{link}}" />
            </div>
            <a href="/comments?group_id={{group_id}}"> <button type="button" id="viewButton" class="btn btn-dark">View Comments</button> </a>

            <a type="button" href="javascript:void(0)" id="button" class="btn btn-link" onclick="myFunction(event)">Copy to clipboard</a>


            <div class="share">
                <a href="https://instagram.com?text={{link}}" target="_blank" class="link"><i class="fab fa-instagram"></i></a>
                <a href="https://m.facebook.com/?soft=search" target="_blank" class="link"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/intent/tweet?url={{link}}&text=This is the link" target="_blank" class="link"><i class="fab fa-twitter"></i></a>
                <a href="https://wa.me?text={{link}}" target="_blank" class="link"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6348bc0d65.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        const button = document.getElementById("button")

        function  myFunction(event) {
            event.preventDefault();
            const  copyText = document.getElementById("link");
            copyText.select();
            document.execCommand("copy");
            button.textContent = 'Copied';
            const  myTimeout = setTimeout(function() {
                button.textContent = 'Copy To Clipboard';
            },  500);

        }
    </script>
</body>

</html>
